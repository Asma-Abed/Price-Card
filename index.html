<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />
    <title>Price Card</title>
  </head>
  <body>
    <section class="price-section">
      <div class="container">
        <div class="price-box">
          <p class="price-text">549, -</p>
          <p class="text">Pay now, later or split up.</p>
          <div class="center-btn">
            <a class="btn btn-buy" href="#">BUY ONLINE</a>
          </div>
          <p class="text-2">
            <strong>18 in online storage -</strong> can be shipped today
          </p>
          <ul class="list">
            <li class="list-item">
              <ion-icon class="list-icon" name="checkmark-sharp"></ion-icon
              ><span><u>Free shipping</u> over NOK 800</span>
            </li>
            <li class="list-item">
              <ion-icon class="list-icon" name="checkmark-sharp"></ion-icon
              ><span><u>Lightning fast delivery</u></span>
            </li>
          </ul>
          <div class="background">
            <p class="text-bold">See how fast you can get the item</p>
            <div class="search">
              <div class="input-container">
                <img class="icon-search hover" src="search.svg" />
                <input type="search" placeholder="Zip Code" />
              </div>
              <a href="#" class="btn btn-check">Check</a>
            </div>
          </div>
          <div class="center-btn">
            <a href="#" class="btn btn-pickup">PICK UP IN STORE</a>
          </div>
        </div>
      </div>
    </section>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
